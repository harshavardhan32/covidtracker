   border-bottom: 1px solid #ddd;
   border: 1px solid black;
  
}

    <title>covid19 tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <body>

    <h1>Caronavirus Tracker Application</h1>
    <hr>
    <p>This application lists the current number of cases reported across the united states</p>
  <div class="jumbotron">
 
  <p class="lead">Total cases reported of today :  <span th:text="${ii}"></span></p>
 <hr>
</div>
    <table>
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Conformed cases</th>
        <th>Last updated</th>
      </tr>
      <tr th:each="ok : ${hai}">
        <td th:text="${ok.state}"></td>
        <td th:text="${ok.country}"></td>
        <td th:text="${ok.conformed}"></td>
         <td th:text="${ok.lastupdated}"></td>
      </tr>
    </table>
  
    

  </body>
